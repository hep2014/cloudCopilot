openapi: "3.0.0"
paths:
  /v3/vms:
    get:
      summary: "List VMs"
      operationId: "listVMs"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VM"

  /v3/vms/{vm_id}:
    get:
      summary: "Get VM"
      operationId: "getVM"
      parameters:
        - name: vm_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VM"
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    VM:
      type: object
      required: ["id", "name", "status"]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        status:
          type: string
          enum: ["ACTIVE", "STOPPED"]
    Error:
      type: object
      properties:
        message:
          type: string
